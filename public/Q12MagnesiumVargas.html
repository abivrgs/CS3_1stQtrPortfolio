<body>

    <label> Meal Price:
        <input id="mealPrice" />
    </label></br/>

    <label> Tip:
        <input id="tip" />
    </label></br/>

    <label> Service Charge (%):
        <input id="serviceCharge" />
    </label></br/>

    <p>Total Meal: <span id="resultHere"></span></p>

    <button onclick="totalMeal()"> accept input </button>


    <script>
        function totalMeal() {
              let mp = document.getElementById("mealPrice").value;
              let tip = document.getElementById("tip").value;
              let sc = document.getElementById("serviceCharge").value;

              let totalCost = Number(mp) + Number(tip) + (Number(sc) / 100 * Number(mp));
              document.getElementById("resultHere").innerText = totalCost.toFixed(2); 
        }
              </script>
